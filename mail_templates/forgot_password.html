<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
        }

        .logo {
            width: 200px;
            display: block;
            margin: 0 auto;
        }

        .content {
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="LleidaHack Logo" class="logo">
        <div class="content">
            <p>Hello $name,</p>
            <p>You have requested to reset your password to access the Lleida Hack platform.</p>
            <p>To create a new password, please click on the following link:</p>
            <p><a href="https://web.frontend.integration.lleidahack.dev/reset-password?token=$token" class="button">Reset password</a></p>
            <p>If you did not request this change, please ignore this email.</p>
            <p>Thank you for participating in Lleida Hack.</p>
        </div>
    </div>
</body>
</html>
